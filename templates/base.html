<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body>
<div class="container">

    <!-- The content of the webpage -->
    <div class="row">
        <div class="col-">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- The navigation bar -->
    <nav class="navbar-center mx-auto fixed-bottom navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" href="index.html">
                <img src="{{ url_for('static', filename='img/info_icon.jpg') }}" width="30" height="30" alt="Home">
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="gallery.html">
                  <img src="{{ url_for('static', filename='img/gallery_icon.jpg') }}" width="30" height="30" alt="Gallery">
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html">
                <img src="{{ url_for('static', filename='img/camera_icon.jpg') }}" width="30" height="30" alt="Upload">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="map.html">
                <img src="{{ url_for('static', filename='img/pin_icon.jpg') }}" width="30" height="30" alt="Map">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="ethics_paper.html">
                <img src="{{ url_for('static', filename='img/paper_icon.jpg') }}" width="30" height="30" alt="Ethics Paper">
            </a>
          </li>
        </ul>
    </nav>
</div>
</body>
</html>
