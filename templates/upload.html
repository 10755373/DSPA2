<!-- upload.html -->
<!-- This page will contain the photo taking and uploading functionalities -->

{% extends "base.html" %}
{% block title %}Upload{% endblock %}


<!-- This section will contain the contents displayed on upload.html -->
{% block content %}
<div class="row">
	<div class="col-sm-12">

		<!-- Camera -->
		<main id="camera">

			<!-- Camera sensor -->
			<canvas id="camera--sensor"></canvas>

			<!-- Camera view -->
			<video id="camera--view" autoplay playsinline></video>


			<!-- Camera trigger -->
			<button id="camera--trigger" >Take Picture</button>
            
		</main>
	</div>
</div>

<!-- Reference to the functional JavaScript file -->
<script type="text/javascript">
	// Set constraints for the video stream
const constraints = {
  video: {
    facingMode: {
      ideal: "environment",
      
    }
  },
  audio:false
};
var track = null;


// Define constants
const cameraView = document.querySelector("#camera--view"),
cameraOutput = document.querySelector("#camera--output"),
cameraSensor = document.querySelector("#camera--sensor"),
cameraTrigger = document.querySelector("#camera--trigger");


// Access the device camera and stream to cameraView
function cameraStart() {
    navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function(stream) {
            track = stream.getTracks()[0];
            cameraView.srcObject = stream;
        })
        .catch(function(error) {
            console.error("Oops. Something is broken.", error);
        });
};
// Take a picture when cameraTrigger is tapped
cameraTrigger.onclick= function() {				
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
    cameraSensor.width = cameraView.videoHeight;
    cameraSensor.height = cameraView.videoHeight;
    cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);
    cameraSensor.toBlob(photo, "image/jpg");
    cameraOutput.src = cameraSensor.toDataURL("image/jpg");
    cameraOutput.classList.add("taken");
    
    
    
    // track.stop(); 
};
            
function photo(file) {
    var formdata =  new FormData();
    formdata.append("snap", file);
    $.ajax({
        type: 'POST',
        url: '/photo',
        data: formdata,
        processData: false,
        contentType: false
    }).done(function(res) { 
        alert(res.response); 
    });
    
};

            
function showPosition(position) {
    var lat= position.coords.latitude;
    var lon= position.coords.longitude;
    $.ajax({
        type: 'POST',
        url: '/location',
        data: JSON.stringify({'latitude': lat, 'longitude': lon}, null, '\t'),
        contentType: 'application/json;charset=UTF-8'
    });
};

// Start the video stream when the window loads
window.addEventListener("load", cameraStart, false);
</script>

<!-- Reference to adapter.js -->
<script src="{{ url_for('static', filename='js/adapter-min.js')}}"></script>
{% endblock %}
